<html>
  <head>
    <script src="../base.js"></script>
    <script src="../math.js"></script>
  </head>
  <body>
    <svg width="100%" height="100%" id="svg_target">
    </svg>

    <script>
      var svgDocument = document.getElementById("svg_target");
      
      for (var j=0; j<10; j++) {
        var f_x = function(i){return 500+i*Math.sin(j*Math.PI/5+i/20)};
        var f_y = function(i){return 300+i*Math.cos(j*Math.PI/5+i/20)};
        var f_w = function(i){return 6+ 6*Math.sin(j+i)}
        fancypath_parameterized(svgDocument,f_x,f_y,f_w,1,500,"black");
      }
    </script>
  </body>
</html>
