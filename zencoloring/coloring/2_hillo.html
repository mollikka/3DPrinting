<html>
  <head>
    <script src="../base.js"></script>
  </head>
  <body>
    <svg width="21cm" height="29.7cm" id="svg_target">
    </svg>

    <script>
      var svgDocument = document.getElementById("svg_target");
      

      for (var j=0; j<20; j++) {
        var f_x = function(i){return 397+i*Math.sin(j-i/20)};
        var f_y = function(i){return 561+i*Math.cos(j-i/20)};
        var f_w = function(i){return Math.max(2,5 + 4*Math.sin(j+i))}
        circles_parameterized(svgDocument, f_x, f_y, f_w,1,800,"black")
      }
      for (var j=0; j<10; j++) {
        var f_x = function(i){return 397+i*Math.sin(j-i/20)};
        var f_y = function(i){return 561+i*Math.cos(j-i/20)};
        var f_w = function(i){return Math.max(2,5 + 4*Math.sin(j+i))-1}
        circles_parameterized(svgDocument, f_x, f_y, f_w,1,800,"white")
      }
    </script>
  </body>
</html>
