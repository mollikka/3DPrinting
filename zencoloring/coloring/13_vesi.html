<html>
  <head>
    <script src="../base.js"></script>
  </head>
  <body>
    <svg width="21cm" height="29.7cm" id="svg_target">
    </svg>

    <script>
      var svgDocument = document.getElementById("svg_target");
      
      var s = function(i){
        var v = 10 + 8*Math.sin(j+i*10);
        if (v<4) {return 0}
        else {return v}
      }

      for (var j=0; j<6; j++) { 
        var f_x = function(i){return 397+2*i*Math.sin(j-i/20)};
        var f_y = function(i){return 561+2*i*Math.cos(j-i/20)};
        var f_w = function(i){return s(i)} 
        circles_parameterized_with_border(svgDocument, f_x, f_y, f_w,1,400,"white",2,"black")
      }
    </script>
  </body>
</html>
