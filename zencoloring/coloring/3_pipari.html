<html>
  <head>
    <script src="../base.js"></script>
  </head>
  <body>
    <svg width="100%" height="100%" id="svg_target">
    </svg>

    <script>
      var svgDocument = document.getElementById("svg_target");

      function spiralgraph(R,r,d) {
        var f_x = function(i){return 200+(R-r)*Math.cos(i/180*Math.PI) + d*Math.cos((R-r)/r*(i/180*Math.PI))};
        var f_y = function(i){return 200+(R-r)*Math.sin(i/180*Math.PI) - d*Math.sin((R-r)/r*(i/180*Math.PI))};
        
        var f_w = function(i){return 12};
        var f_w2 = function(i){return 10};

        fancypath_parameterized(svgDocument,f_x,f_y,f_w,1,360*11,"black");     
        fancypath_parameterized(svgDocument,f_x,f_y,f_w2,1,360*11,"white");     
      }
      spiralgraph(130,110,11*20);
      spiralgraph(130,110,10*20);
      spiralgraph(130,110,9*20);
      spiralgraph(130,110,8*20);
      spiralgraph(130,110,7*20);
      spiralgraph(130,110,6*20);
      spiralgraph(130,110,5*20);
      spiralgraph(130,110,4*20);
      spiralgraph(130,110,3*20);
      spiralgraph(130,110,2*20);

    </script>
  </body>
</html>
