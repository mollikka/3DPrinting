<html>
  <head>
    <script src="../base.js"></script>
  </head>
  <body>
    <svg width="100%" height="100%" id="svg_target">
    </svg>

    <script>
      var svgDocument = document.getElementById("svg_target");

      for (var k=10; k>0; k--) {
        for (var j=1; j<25; j++) {
          var dir = function(i){return Math.atan2(j-25/2,i-25/2)};
          var f_x = function(i){return 40+i*50 + 40*Math.sin(j/5*dir(i))};
          var f_y = function(i){return 20+j*50 + 40*Math.cos(j/5*dir(i))};
          var f_w = function(i){return k*10};

          circles_parameterized(svgDocument,f_x,f_y,f_w,1,24,"black");
        }      
        for (var j=1; j<25; j++) {
          var dir = function(i){return Math.atan2(j-25/2,i-25/2)};
          var f_x = function(i){return 40+i*50 + 40*Math.sin(j/5*dir(i))};
          var f_y = function(i){return 20+j*50 + 40*Math.cos(j/5*dir(i))};
          var f_w = function(i){return k*10-3};

          circles_parameterized(svgDocument,f_x,f_y,f_w,1,24,"white");
        }      
      }



    </script>
  </body>
</html>
