<html>
  <head>
    <script src="../base.js"></script>
  </head>
  <body>
    <svg width="100%" height="100%" id="svg_target">
    </svg>

    <script>
      var svgDocument = document.getElementById("svg_target");
      

      for (var j=0; j<100; j++) {
        var f_x = function(i){return i*10};
        var f_y = function(i){return j*10};
        var f_w = function(i){
          var a = 2+Math.max(0,10*Math.sin(i*j*Math.E))
          if (a<4) {return 0} else {return a}  
        }
        circles_parameterized(svgDocument,f_x,f_y,f_w,1,100,"black");
      }
      for (var j=0; j<100; j++) {
        var f_x = function(i){return i*10};
        var f_y = function(i){return j*10};
        var f_w = function(i){
          var a = 1+Math.max(0,10*Math.sin(i*j*Math.E))
          if (a<3) {return 0} else {return a}  
        }
        circles_parameterized(svgDocument,f_x,f_y,f_w,1,100,"white");
      }
      for (var j=0; j<100; j++) {
        var f_x = function(i){return i*10};
        var f_y = function(i){return j*10};
        var f_w = function(i){
          var a = 2+Math.max(0,5*Math.sin(i) + 5*Math.sin(j))
          if (a<4) {return 0} else {return a}
        }
        circles_parameterized(svgDocument,f_x,f_y,f_w,1,100,"black");
      }
      for (var j=0; j<100; j++) {
        var f_x = function(i){return i*10};
        var f_y = function(i){return j*10};
        var f_w = function(i){
          var a = 1+Math.max(0,5*Math.sin(i) + 5*Math.sin(j))
          if (a<3) {return 0} else {return a}
        } 
        circles_parameterized(svgDocument,f_x,f_y,f_w,1,100,"white");
      }
    </script>
  </body>
</html>
