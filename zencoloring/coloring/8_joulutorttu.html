<html>
  <head>
    <script src="../base.js"></script>
  </head>
  <body>
    <svg width="100%" height="100%" id="svg_target">
    </svg>

    <script>
      var svgDocument = document.getElementById("svg_target");


      var dir = function(i){return Math.atan2(j-25,i-25)};
      var f_x = function(i){return i*25 + 40*Math.sin(dir(i))};
      var f_y = function(i){return j*25 - 40*Math.cos(dir(i))};

      for (var j=1; j<50; j++) {
        var f_w = function(i){return 12};
        circles_parameterized(svgDocument,f_x,f_y,f_w,1,49,"black");
      }      
      for (var j=1; j<50; j++) {
        var f_w = function(i){return 12-2};
        circles_parameterized(svgDocument,f_y,f_x,f_w,1,49,"black");
      }      

      for (var j=1; j<50; j++) {
        var f_w = function(i){return 12-1};
        circles_parameterized(svgDocument,f_x,f_y,f_w,1,49,"white");
      }      
      for (var j=1; j<50; j++) {
        var f_w = function(i){return 12-3};
        circles_parameterized(svgDocument,f_y,f_x,f_w,1,49,"white");
      }      



    </script>
  </body>
</html>
