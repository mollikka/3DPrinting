<html>
  <head>
    <script src="../base.js"></script>
  </head>
  <body>
    <svg width="100%" height="100%" id="svg_target">
    </svg>

    <script>
      var svgDocument = document.getElementById("svg_target");



      for (var j=1; j<50; j++) {
        var dir = function(i){return Math.atan2(j-25,i-25)};
        var f_x = function(i){return i*25 + 40*Math.sin(4*dir(i))};
        var f_y = function(i){return j*25 + 40*Math.cos(4*dir(i))};
        var f_w = function(i){return 15};

        circles_parameterized_with_border(svgDocument,f_x,f_y,f_w,1,49,"white",1,"black");
      }      




    </script>
  </body>
</html>
