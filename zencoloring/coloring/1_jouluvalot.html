<html>
  <head>
    <script src="../base.js"></script>
  </head>
  <body>
    <svg width="100%" height="100%" id="svg_target">
    </svg>

    <script>
      var svgDocument = document.getElementById("svg_target");
      
      for (var j=0; j<50; j++) {
        var f_x = function(i){return 20 + 15*j + 10*Math.sin(i/(j*Math.PI/4 + Math.sin(i/10)/10 + 1.1))};
        var f_y = function(i){return i+10};
        var f_w = function(i){return 4+2*Math.sin(i/10+j)}
        fancypath_parameterized(svgDocument, f_x, f_y, f_w, 0, 400, "black");
      }
      for (var j=0; j<50; j++) {
        var f_x = function(i){return 20 + 15*j + 10*Math.sin(i/(j*Math.PI/4 + Math.sin(i/10)/10 + 1.1))};
        var f_y = function(i){return i+10};
        var f_w = function(i){return 4+2*Math.sin(i/10+j)-1}
        fancypath_parameterized(svgDocument, f_x, f_y, f_w, 0, 400, "white");
      }

      for (var j=0; j<50; j++) {
        var f_x = function(i){return 20 + 15*j + 10*Math.sin(10*i/(j*Math.PI/4 + Math.sin(i)/10 + 1.1))};
        var f_y = function(i){return 10*i+10};
        var f_w = function(i){return 4+2*Math.sin(10*i/10+j)}
        circles_parameterized(svgDocument,f_x,f_y,f_w,1,40,"black");
      }
      for (var j=0; j<50; j++) {
        var f_x = function(i){return 20 + 15*j + 10*Math.sin(10*i/(j*Math.PI/4 + Math.sin(i)/10 + 1.1))};
        var f_y = function(i){return 10*i+10};
        var f_w = function(i){return 4+2*Math.sin(10*i/10+j)-0.5}
        circles_parameterized(svgDocument,f_x,f_y,f_w,1,40,"white");
      }
    </script>
  </body>
</html>
