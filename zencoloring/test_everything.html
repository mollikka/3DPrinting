<html>
  <head>
    <script src="base.js"></script>
  </head>
  <body>
    <svg width="100%" height="100%" id="svg_target">
    </svg>

    <script>
      var svgDocument = document.getElementById("svg_target");
      
      var f_x = function(i){return 200 + 100*Math.sin(i/10)};
      var f_y = function(i){return i+20};
      var f_w = function(i){return 8+2*Math.sin(i/10)}

      fancypath_parameterized_with_border(svgDocument, f_x, f_y, f_w, 100, 200, "white", 1, "black");
      circles_parameterized_with_border(svgDocument,f_x,f_y,f_w,0,100,"white",1,"black");
      
      
      circles_with_border(svgDocument,[[40,40],[50,60]],[20,20],"white",1,"black");

      fancypath_with_border(svgDocument,[[400,40],[500,100],[400,400]],[10,100,6],"white",4,"black");
      

    </script>
  </body>
</html>
